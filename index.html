
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Sun Synth – Solar Wind Realtime Charts</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="main-box">

    <div class="controls">
        <div class="knob-wrapper">
            <div id="speedValue" class="speed-tooltip">200 ms</div>
            <div id="speedKnobControl" class="knob"></div>
            <div class="knob-label">SPEED</div>
        </div>
        <button id="playPauseBtn">Play</button>
    </div>

    <div class="top-charts">

        <div class="chart-box">
            <canvas id="chartTemp"></canvas>
            <div class="chart-label">TEMPERATURA</div>
        </div>

        <div class="chart-box">
            <canvas id="chartDens"></canvas>
            <div class="chart-label">DENSITÀ</div>
        </div>

        <div class="chart-box">
            <canvas id="chartVel"></canvas>
            <div class="chart-label">VELOCITÀ</div>
        </div>
    </div>
    <div class="keyboard-box">
        <div class="kb-left">
            <div class="container">
                <div id="keyboardContainer"><!-- la tastiera verrà inserita qui via JS --></div>
                <div class="preview-box">
                    <canvas id="chartPreview"></canvas>
                </div>
            </div>
            
            <div class="chart-switch-container">
                <div class="chart-switch">
                    <input type="radio" name="chartSource" id="sourceTemp" value="Temp" checked>
                    <label for="sourceTemp" title="Temperatura">K</label>
                    
                    <input type="radio" name="chartSource" id="sourceDens" value="Dens">
                    <label for="sourceDens" title="Densità">D</label>
                    
                    <input type="radio" name="chartSource" id="sourceVel" value="Vel">
                    <label for="sourceVel" title="Velocità">V</label>
                    
                    <div class="switch-slider"></div>
                </div>
            </div>
        </div>
    </div>


</div>

<script src = "script.js"></script>

</body>
</html>
