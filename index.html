
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Sun Synth – Solar Wind Realtime Charts</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
<link rel="stylesheet" href="style.css">
</head>

<body>

<video autoplay muted loop playsinline id="bgVideo">
    <source src="liveWallpaper.mp4" type="video/mp4">
</video>

<div class="main-box">

    <div class="controls">
        <div class="knob-wrapper">
            <div id="speedValue" class="speed-tooltip">200 ms</div>
            <div id="speedKnobControl" class="knob"></div>
            <div class="knob-label">SPEED</div>
        </div>
        <div class="knob-wrapper">
            <div id="volumeValue" class="speed-tooltip">0 dB</div>
            <div id="volumeKnobControl" class="knob"></div>
            <div class="knob-label">VOLUME</div>
        </div>
        <button id="playPauseBtn">Play</button>
        <button id="resetBtn">Reset</button>
        <button id="metronomeBtn" class="toggle-btn">Metronome</button>
        <button id="recordBtn" class="record-btn">
            <span class="record-circle"></span>
        </button>
    </div>

    <div class="top-charts">

        <div class="chart-box">
            <canvas id="chartTemp"></canvas>
            <div class="chart-label">TEMPERATURA</div>
        </div>

        <div class="chart-box">
            <canvas id="chartDens"></canvas>
            <div class="chart-label">DENSITÀ</div>
        </div>

        <div class="chart-box">
            <canvas id="chartVel"></canvas>
            <div class="chart-label">VELOCITÀ</div>
        </div>
    </div>
    <div class="keyboard-box">
        <div class="kb-left">
            <div class="container">
                <div id="keyboardContainer"><!-- la tastiera verrà inserita qui via JS --></div>
                
                <div class="preview-controls-wrapper">
                    <div class="preview-box">
                        <canvas id="chartPreview"></canvas>
                    </div>
                    
                    <div class="chart-switch-container">
                        <div class="chart-switch">
                            <input type="radio" name="chartSource" id="sourceTemp" value="Temp" checked>
                            <label for="sourceTemp" title="Temperatura">K</label>
                            
                            <input type="radio" name="chartSource" id="sourceDens" value="Dens">
                            <label for="sourceDens" title="Densità">D</label>
                            
                            <input type="radio" name="chartSource" id="sourceVel" value="Vel">
                            <label for="sourceVel" title="Velocità">V</label>
                            
                            <div class="switch-slider"></div>
                        </div>
                    </div>

                    <!-- One-shot sample controls -->
                    <div id="sampleControls" style="margin-top:12px; text-align:center;">
                        <select id="presetSampleSelect">
                            <option value="">Nessun sample</option>
                            <option value="afterglow">Afterglow</option>
                            <option value="amber">Amber</option>
                            <option value="kelvin">Kelvin</option>
                            <option value="lumen">Lumen</option>
                            <option value="parsec">Parsec</option>
                            <option value="photon">Photon</option>
                        </select>
                        <label for="rootNoteSelect" style="margin-left:8px; color:#FFFCF0; font-family:'Space Mono', monospace;">Key</label>
                        <select id="rootNoteSelect">
                            <option value="0">C (Do)</option>
                            <option value="1">C# / Db</option>
                            <option value="2">D (Re)</option>
                            <option value="3">D# / Eb</option>
                            <option value="4">E (Mi)</option>
                            <option value="5">F (Fa)</option>
                            <option value="6">F# / Gb</option>
                            <option value="7">G (Sol)</option>
                            <option value="8">G# / Ab</option>
                            <option value="9">A (La)</option>
                            <option value="10">A# / Bb</option>
                            <option value="11">B (Si)</option>
                        </select>
                        <select id="scaleSelect">
                            <option value="">Nessuna scala</option>
                            <option value="major">Maggiore</option>
                            <option value="naturalMinor">Minore naturale</option>
                            <option value="majorPentatonic">Pentatonica maggiore</option>
                            <option value="minorPentatonic">Pentatonica minore</option>
                            <option value="dorian">Dorica</option>
                        </select>
                        <div id="sampleStatus" style="color:#94a3b8; font-family:'Space Mono', monospace; font-size:12px; margin-top:6px">Sample Mode: nessun sample </div>
                        
                        <!-- MIDI Output Controls -->
                        <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.1);">
                            <label for="midiOutputSelect" style="color:#FFFCF0; font-family:'Space Mono', monospace; font-size:12px;">MIDI Output:</label>
                            <select id="midiOutputSelect" style="margin-left: 8px; padding: 4px; font-family: 'Space Mono', monospace;">
                                <option value="">-- Nessuno --</option>
                            </select>
                            <button id="midiToggleBtn" style="padding:6px 10px; font-family: 'Space Mono', monospace; margin-left: 8px; display: none;">Attiva MIDI</button>
                            <div id="midiStatus" style="color:#94a3b8; font-family:'Space Mono', monospace; font-size:11px; margin-top:6px;">MIDI: inattivo</div>
                        </div>
                    </div>
                </div>
                
                
                <!-- Effects Panel -->
                <div class="effects-panel-container">
                    <!-- Distortion Effect -->
                    <div class="effect-module">
                        <div class="effect-title">DISTORTION</div>
                        <div class="effect-toggle" data-effect="distortion">[ ON/OFF ]</div>
                        
                        <div class="effect-param">
                            <div class="param-label">Drive</div>
                            <div class="effect-knob" id="distortionDriveKnob"></div>
                        </div>
                        
                        <div class="effect-param">
                            <div class="param-label">Tone</div>
                            <div class="effect-knob" id="distortionToneKnob"></div>
                        </div>
                        
                        <div class="effect-param">
                            <div class="param-label">Mix</div>
                            <div class="effect-knob" id="distortionMixKnob"></div>
                        </div>
                    </div>

                    <!-- Chorus Effect -->
                    <div class="effect-module">
                        <div class="effect-title">CHORUS</div>
                        <div class="effect-toggle" data-effect="chorus">[ ON/OFF ]</div>
                        
                        <div class="effect-param">
                            <div class="param-label">Depth</div>
                            <div class="effect-knob" id="chorusDepthKnob"></div>
                        </div>
                        
                        <div class="effect-param">
                            <div class="param-label">Rate</div>
                            <div class="effect-knob" id="chorusRateKnob"></div>
                        </div>
                        
                        <div class="effect-param">
                            <div class="param-label">Mix</div>
                            <div class="effect-knob" id="chorusMixKnob"></div>
                        </div>
                    </div>

                    <!-- Delay Effect -->
                    <div class="effect-module">
                        <div class="effect-title">DELAY</div>
                        <div class="effect-toggle" data-effect="delay">[ ON/OFF ]</div>
                        
                        <div class="effect-param">
                            <div class="param-label">Time</div>
                            <div class="effect-knob" id="delayTimeKnob"></div>
                        </div>
                        
                        <div class="effect-param">
                            <div class="param-label">Feedback</div>
                            <div class="effect-knob" id="delayFeedbackKnob"></div>
                        </div>
                        
                        <div class="effect-param">
                            <div class="param-label">Mix</div>
                            <div class="effect-knob" id="delayMixKnob"></div>
                        </div>
                    </div>

                    <!-- Reverb Effect -->
                    <div class="effect-module">
                        <div class="effect-title">REVERB</div>
                        <div class="effect-toggle" data-effect="reverb">[ ON/OFF ]</div>
                        
                        <div class="effect-param">
                            <div class="param-label">Decay</div>
                            <div class="effect-knob" id="reverbDecayKnob"></div>
                        </div>
                        
                        <div class="effect-param">
                            <div class="param-label">Mix</div>
                            <div class="effect-knob" id="reverbMixKnob"></div>
                        </div>
                        
                        <div class="effect-param">
                            <div class="param-label">Size</div>
                            <div class="effect-knob" id="reverbSizeKnob"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Sun Synth Logo -->
            <div class="sun-synth-logo">SUN-SYNTH</div>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/tone@14.8.39/build/Tone.min.js"></script>
<script src = "script.js"></script>

</body>
</html>
